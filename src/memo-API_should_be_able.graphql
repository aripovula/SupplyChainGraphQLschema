// get delivery rating on all orders

query {
    orders {
        id
        feedbacks{
            deliveryRating
        }
    }
}

// get product rating on all orders

query {
orders {
  id
  feedbacks{
    productRating
  }
}
}  

// get delivery rating on a specific order

query {
orders(query: "o10") {
  id
  feedbacks{
    deliveryRating
  }
}
}  

// get product rating on a specific order

query {
orders(query: "o10") {
  id
  feedbacks{
    productRating
  }
}
}  

